<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market List</title>
        <link rel="shortcut icon" href="./src/svg/logo.svg"
            type="image/x-icon">
        <!-- Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
            rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="./src/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <header>
            <nav class="navbar is-success">
                <!-- icone e nome lista de mercado -->
                <div class="navbar-brand">
                    <a href="#">
                        <img src="./src/svg/logo.svg" width="50" height="50"
                            alt="Logo MarketList">
                    </a>
                    <p class="is-size-2 has-text-white">Lista de Mercado</p>
                    <div class="navbar-burger"
                        data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <!-- seleção de moedas -->
                <div id="navbarExampleTransparentExample" class="navbar-menu">
                    <div class="navbar-start ">

                        <div class="navbar-item has-dropdown is-hoverable ">
                            <p class="navbar-link ">
                                Moedas
                            </p>
                            <div class="navbar-dropdown is-boxedis-success">
                                <a class="navbar-item is-inverted
                                    is-success" onclick="selecionarMoeda(0)">
                                    Real
                                </a>
                                <a class="navbar-item is-inverted
                                    is-success" onclick="selecionarMoeda(1)">
                                    Euro
                                </a>
                                <a class="navbar-item is-inverted
                                    is-success" onclick="selecionarMoeda(2)">
                                    Dollar
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a class="button is-link"
                                        data-social-network="Linkedin"
                                        data-social-action="linkedin"
                                        target="_blank"
                                        href="https://www.linkedin.com/in/leydilson/"><!-- add link to linkedin -->
                                        <span class="icon">
                                            <img src="./src/svg/linkedicon.svg" alt="LinkedIn icon">
                                        </span>
                                        <span class="">
                                            Linkedin
                                        </span>
                                    </a>
                                </p>
                                <p class="control">
                                    <a class="button is-black"
                                        href="https://github.com/Leydilson-Silva/SuperMarket"><!-- add link to repository -->
                                        <span class="icon">
                                            <img src="./src/svg/gitIcon.svg" alt="">
                                        </span>
                                        <span>Repositorio</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </header>

        <!-- entrada dos produtos -->
        <section class="hero is-link">
            <div class="hero-body">

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label has-text-success">Produtos</label>
                    </div>
                    <div class="field-body">
                        <!-- campo produtos/quantidade -->
                        <div class="field has-addons">
                            <!-- Produtos -->
                            <div class="control is-expanded has-icons-left">
                                <!-- <input class="input is-success" type="text"> -->
                                <input class="input is-success is-hovered
                                    is-half"
                                    type="text"
                                    placeholder="Produto..."
                                    name="nome_produto">
                                <span class="icon is-small is-left">
                                    <img src="src/svg/shopicon.svg" alt="Car shopping icon">
                                </span>
                            </div>
                            <!-- quantidade -->
                            <div class="control has-icons-left">

                                <input class="input is-success" type="number"
                                    placeholder="Quantidade..."
                                    name="qtd_produto">


                                <span class="icon is-small is-left">
                                    <img src="./src/svg/numbericon.svg" alt="number icon">
                                </span>
                            </div>
                        </div>
                        <!-- campo valor/cadastrar -->
                        <div class="field has-addons">
                            <!-- Valor -->
                            <div class="control is-expanded has-icons-left
                                has-icons-right">


                                <input class="input is-success" type="number"
                                    placeholder="Valor..." name="valor_produto"
                                    step="0.01">


                                <span class="icon is-small is-left">
                                    <img src="./src/svg/coincon.svg" alt="coin icon">
                                </span>
                            </div>
                            <!-- Cadastrar -->
                            <div class="control">
                                <input class="button is-success " type="submit"
                                    name="cadastrar" value="Cadastrar">

                            </div>
                        </div>





                    </div>
                </div>

            </div>
        </section>

        <section class="section">
            <!-- listagem dos produtos adicionados -->
            <div class="content has-text-success">

                <table class="table is-primary table is-striped is-striped
                    is-narrow
                    is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <!-- <th><abbr title="Position">Pos</abbr></th> -->
                            <th class="has-text-success" title="Nome do
                                produto">Produto</th>
                            <th class="has-text-success"><abbr title="Quantidade
                                    de produtos">Quantidade</abbr></th>
                            <th class="has-text-success"><abbr title="Valor da
                                    unidade">Valor/u</abbr></th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <!-- <th><abbr title="Position">Pos</abbr></th> -->
                            <th></th>
                            <th></th>
                            <th class="soma-produtos has-text-link"></th>
                        </tr>
                    </tfoot>

                    <tbody class="lista-produtos">

                    </tbody>
                </table>

            </div>
            <!-- valor da compra -->
            <div class="resultados ">
                <!-- Button limpar -->
                <button class="button is-danger" name="clear">

                    <span class="icon is-small">
                        <img src="src/svg/trashicon.svg" alt="Trash icon">
                    </span>
                    <span>Limpar lista</span>
                </button>
                <div class="soma-produtos is-text is-flexible"></div>
            </div>

        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Lista de Mercado</strong> by <a target="_blank"
                        href="https://github.com/Leydilson-Silva">Leydilson
                        Silva</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </footer>


        <script src="./src/script.js"></script>
    </body>
</html>
