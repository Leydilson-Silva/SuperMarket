<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market lIst</title>
        <!-- Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
            rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="./src/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar is-success">
                <!-- icone e nome lista de mercado -->
                <div class="navbar-brand">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="50" height="50" viewBox="0 -2 20 25"
                            fill="none" stroke="#ffffff" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"><rect
                                x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path
                                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2
                                0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><path d="M12
                                11h4"></path><path d="M12 16h4"></path><path
                                d="M8 11h.01"></path><path d="M8 16h.01"></path>
                        </svg>
                    </a>
                    <p class="is-size-2 has-text-white">Lista de Mercado</p>
                    <div class="navbar-burger"
                        data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <!-- seleção de moedas -->
                <div id="navbarExampleTransparentExample" class="navbar-menu">
                    <div class="navbar-start ">

                        <div class="navbar-item has-dropdown is-hoverable ">
                            <p class="navbar-link ">
                                Moedas
                            </p>
                            <div class="navbar-dropdown is-boxedis-success">
                                <a class="navbar-item">
                                    <button class="button is-inverted
                                        is-success"
                                        onclick="selecionarMoeda(this.value)"
                                        value="0"
                                        name="moeda"> Real</button>
                                </a>
                                <a class="navbar-item">
                                    <button class="button is-inverted
                                        is-success"
                                        onclick="selecionarMoeda(this.value)"
                                        value="1"
                                        name="moeda"> Euro</button>
                                </a>
                                <a class="navbar-item">
                                    <button class="button is-inverted
                                        is-success"
                                        onclick="selecionarMoeda(this.value)"
                                        value="2"
                                        name="moeda"> Dollar</button>
                                </a>

                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a class="button is-link"
                                        data-social-network="Linkedin"
                                        data-social-action="linkedin"
                                        target="_blank"
                                        href="https://www.linkedin.com/in/leydilson/"><!-- add link to linkedin -->
                                        <span class="icon">
                                            <i class="is-white"><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none" stroke="#FFFFFF"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"><path
                                                        d="M16 8a6 6 0 0 1 6
                                                        6v7h-4v-7a2 2 0 0 0-2-2
                                                        2 2 0 0 0-2 2v7h-4v-7a6
                                                        6 0 0 1 6-6z"></path><rect
                                                        x="2" y="9" width="4"
                                                        height="12"></rect><circle
                                                        cx="4" cy="4" r="2"></circle></svg></i>
                                        </span>
                                        <span class="">
                                            Linkedin
                                        </span>
                                    </a>
                                </p>
                                <p class="control">
                                    <a class="button is-black"
                                        href="https://github.com/Leydilson-Silva/SuperMarket"><!-- add link to repository -->
                                        <span class="icon">
                                            <i class=" "><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none" stroke="#ffffff"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"><path
                                                        d="M15 22v-4a4.8 4.8 0 0
                                                        0-1-3.5c3 0 6-2
                                                        6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35
                                                        0-3.5 0 0-1 0-3
                                                        1.5-2.64-.5-5.36-.5-8
                                                        0C6 2 5 2 5 2c-.3
                                                        1.15-.3 2.35 0 3.5A5.403
                                                        5.403 0 0 0 4 9c0 3.5 3
                                                        5.5 6 5.5-.39.49-.68
                                                        1.05-.85 1.65-.17.6-.22
                                                        1.23-.15 1.85v4"></path><path
                                                        d="M9 18c-4.51
                                                        2-5-2-7-2"></path></svg></i>
                                        </span>
                                        <span>Repositorio</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </header>

        <!-- entrada dos produtos -->
        <section class="hero is-link">
            <div class="hero-body">

                <!-- <p class="title">
                Success hero
              </p>
              <p class="subtitle">
                Success subtitle
              </p> -->
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label has-text-success">Produtos</label>
                    </div>
                    <div class="field-body">
                        <!-- campo produtos/quantidade -->
                        <div class="field has-addons">
                            <!-- Produtos -->
                            <div class="control is-expanded has-icons-left">
                                <!-- <input class="input is-success" type="text"> -->
                                <input class="input is-success is-hovered
                                    is-half"
                                    type="text"
                                    placeholder="Produto..."
                                    name="nome_produto">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24
                                            24" fill="none" stroke="#9B9A9A"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"><circle
                                                cx="8"
                                                cy="21" r="1"></circle><circle
                                                cx="19" cy="21" r="1"></circle><path
                                                d="M2.05 2.05h2l2.66 12.42a2 2 0
                                                0 0
                                                2 1.58h9.78a2 2 0 0 0
                                                1.95-1.57l1.65-7.43H5.12"></path></svg></i>
                                </span>
                            </div>
                            <!-- quantidade -->
                            <div class="control has-icons-left">

                                <input class="input is-success" type="number"
                                    placeholder="Quantidade..."
                                    name="qtd_produto">


                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24
                                            24" fill="none" stroke="#9b9a9a"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"><line x1="4"
                                                y1="9" x2="20" y2="9"></line><line
                                                x1="4" y1="15" x2="20" y2="15"></line><line
                                                x1="10" y1="3" x2="8" y2="21"></line><line
                                                x1="16" y1="3" x2="14" y2="21"></line></svg></i>
                                </span>
                            </div>
                        </div>
                        <!-- campo valor/cadastrar -->
                        <div class="field has-addons">
                            <!-- Valor -->
                            <div class="control is-expanded has-icons-left
                                has-icons-right">


                                <input class="input is-success" type="number"
                                    placeholder="Valor..." name="valor_produto"
                                    step="0.01">


                                <span class="icon is-small is-left">
                                    <i class=""><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24
                                            24" fill="none" stroke="#9b9a9a"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"><circle
                                                cx="8"
                                                cy="8" r="6"></circle><path
                                                d="M18.09 10.37A6 6 0 1 1 10.34
                                                18"></path><path
                                                d="M7 6h1v4"></path><path
                                                d="m16.71
                                                13.88.7.71-2.82 2.82"></path></svg></i>
                                </span>
                            </div>
                            <!-- Cadastrar -->
                            <div class="control">
                                <input class="button is-success " type="submit"
                                    name="cadastrar" value="Cadastrar">

                            </div>
                        </div>





                    </div>
                </div>

            </div>
        </section>

        <section class="section">
            <!-- listagem dos produtos adicionados -->
            <div class="content has-text-success">

                <table class="table is-primary table is-striped is-striped is-narrow
                    is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <!-- <th><abbr title="Position">Pos</abbr></th> -->
                            <th class="has-text-success" title="Nome do produto">Produto</th>
                            <th class="has-text-success"><abbr title="Quantidade de produtos">Quantidade</abbr></th>
                            <th class="has-text-success"><abbr title="Valor da unidade">Valor/u</abbr></th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                          <!-- <th><abbr title="Position">Pos</abbr></th> -->
                          <th></th>
                          <th></th>
                          <th class="soma-produtos has-text-link"></th>
                        </tr>
                      </tfoot>

                    <tbody class="lista-produtos">
                        
                    </tbody>
                </table>

            </div>
            <!-- valor da compra -->
            <div class="resultados ">
                <!-- Button limpar -->
                <button class="button is-danger" name="clear">

                    <span class="icon is-small">
                        <i class="fas fa-times"><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24" viewBox="0 0 24 24"
                                fill="none"
                                stroke="#ffffff" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><path
                                    d="M3 6h18"></path><path d="M19
                                    6v14c0 1-1
                                    2-2 2H7c-1 0-2-1-2-2V6"></path><path
                                    d="M8
                                    6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line
                                    x1="10" y1="11" x2="10" y2="17"></line><line
                                    x1="14" y1="11" x2="14" y2="17"></line></svg></i>
                    </span>
                    <span>Limpar lista</span>
                </button>
                <div class="soma-produtos is-text is-flexible"></div>
            </div>

        </section>

        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Lista de Mercado</strong> by <a target="_blank" href="https://github.com/Leydilson-Silva">Leydilson Silva</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
              </p>
            </div>
          </footer>


        <script src="./src/script.js"></script>
    </body>
</html>
